<div id="add-watch-page">
  <h3>Add a Crowd Watch:</h3>

  <div class="loading" ng-hide="doneInitializing">    
    <div id="floatingBarsG">
      <div class="blockG" id="rotateG_01"></div>
      <div class="blockG" id="rotateG_02"></div>
      <div class="blockG" id="rotateG_03"></div>
      <div class="blockG" id="rotateG_04"></div>
      <div class="blockG" id="rotateG_05"></div>
      <div class="blockG" id="rotateG_06"></div>
      <div class="blockG" id="rotateG_07"></div>
      <div class="blockG" id="rotateG_08"></div>
    </div>
  </div>

  <h4 ng-show="doneInitializing">{{name}}<h4>
  <h5 ng-show="doneInitializing">{{address}}, {{city}}</h5>

  <form class="form-horizontal">
    
    <div class="control-group">
      <label class="control-label">Crowd Status: </label>
      <div class="controls">
        <label class="radio inline empty">
          <input type="radio" name="cf_status" ng-model="cf_status" value="empty">Empty
        </label>
        <label class="radio inline few">
          <input type="radio" name="cf_status" ng-model="cf_status" value="few">Few
        </label>
        <label class="radio inline ave">
          <input type="radio" name="cf_status" ng-model="cf_status" value="average">Average
        </label>
        <label class="radio inline crowded">
          <input type="radio" name="cf_status" ng-model="cf_status" value="crowded">Crowded
        </label>
        <label class="radio inline herd">
          <input type="radio" name="cf_status" ng-model="cf_status" value="herd">Packed
        </label>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputHours">Time Window: </label>
      <div class="controls">
        <select class="day-select" ng-model="startDay" ng-options="day.label for day in WEEKDAYS"></select>
        <select class="hour-select" ng-model="startHour" ng-options="hour.label for hour in HOURS"></select>
        <select class="meridiem-select" ng-model="startMeridiem" ng-options="meridiem.label for meridiem in MERIDIEMS"></select>
        <span class="to-label">To</span>
        <select class="day-select" ng-model="stopDay" ng-options="day.label for day in WEEKDAYS"></select>
        <select class="hour-select" ng-model="stopHour" ng-options="hour.label for hour in HOURS"></select>
        <select class="meridiem-select" ng-model="stopMeridiem" ng-options="meridiem.label for meridiem in MERIDIEMS"></select>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="watchComment">Comment:</label>
      <div class="controls">
        <textarea id="watchComment" placeholder="Comment on the status." ng-model="watchComment"></textarea>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn" ng-click="addWatch()">Add Crowd Watch</button>
      </div>
    </div>
  </form>
  <br>
  <a class="add-multiple" ng-click="addMultiple()">Add Multiple Watches</a>
</div>
