<div id="add-watch-page">
  <h3>Add a Herd Watch:</h3>

  <h4>Philz Coffee</h4>
  <h5>448 Forest Ave, Palo Alto</h5>

  <form class="form-horizontal">
    
    <div class="control-group">
      <label class="control-label">Crowd Factor: </label>
      <div class="controls">
        <label class="checkbox inline empty">
          <input type="checkbox" id="inlineCheckbox1" value="empty">Empty
        </label>
        <label class="checkbox inline few">
          <input type="checkbox" id="inlineCheckbox2" value="few">Few
        </label>
        <label class="checkbox inline ave">
          <input type="checkbox" id="inlineCheckbox3" value="average">Average
        </label>
        <label class="checkbox inline crowded">
          <input type="checkbox" id="inlineCheckbox2" value="crowded">Crowded
        </label>
        <label class="checkbox inline herd">
          <input type="checkbox" id="inlineCheckbox3" value="herd">Herd
        </label>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputHours">Time Window: </label>
      <div class="controls">
        <select class="day-select" ng-model="startDay" ng-options="day.label for day in WEEKDAYS"></select>
        <select class="hour-select" ng-model="startHour" ng-options="hour.label for hour in HOURS"></select>
        <select class="meridiem-select" ng-model="startMeridiem" ng-options="meridiem.label for meridiem in MERIDIEMS"></select>
        To
        <select class="day-select" ng-model="stopDay" ng-options="day.label for day in WEEKDAYS"></select>
        <select class="hour-select" ng-model="stopHour" ng-options="hour.label for hour in HOURS"></select>
        <select class="meridiem-select" ng-model="stopMeridiem" ng-options="meridiem.label for meridiem in MERIDIEMS"></select>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Add Herd Watch</button>
      </div>
    </div>
  </form>
</div>
