<div id="sign-in">

  <div class="b4cm-signin">
    <h4>Sign In with Crowdabout:</h4> 
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email" ng-model="email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="control-group">
        <div class="sign-in-btn controls">
          <button type="submit" class="btn" ng-click="signIn('email')">Sign In</button>
        </div>
      </div>
    </form>
  </div>

  <div class="third-party-signup">
    <h4>Or sign-in using another account</h4>
    <div>
      <div class="login-method facebook" ng-click="tempAlert()">
        <a><div class="icon"></div>Facebook</a>
      </div>
      <div class="login-method twitter" ng-click="tempAlert()">
        <a><div class="icon"></div>Twitter</a>
      </div>
      <div class="login-method github" ng-click="tempAlert()">
        <a><div class="icon"></div>Github</a>
      </div>
      <div class="login-method persona" ng-click="tempAlert()">
        <a><div class="icon"></div>Persona</a>
      </div>
    </div>  
  </div>

</div>
